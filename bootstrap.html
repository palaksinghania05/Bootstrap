<!DOCTYPE html>
<html>
    <head>
        <title>
            Benefits of bootstrap
        </title>
        <!--bootstrap-link-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <h1>Grid</h1>
        <div class="container text-center">
            <div class="row">
              <div class="col-sm-8">apple</div>
              <div class="col-sm-4">banana</div>
            </div>
            <div class="row">
              <div class="col-sm">plum</div>
              <div class="col-sm">pear</div>
              <div class="col-sm">orange</div>
            </div>
          </div>

          <div class="container text-center">
            <div class="row row-cols-2">
              <div class="col">ribs</div>
              <div class="col">salad</div>
              <div class="col">Column</div>
              <div class="col">Column</div>
            </div>
          </div>

          <!--images-->
          <div class="images">
            <img src="images\2020-09-06.png" class="rounded float-start" width=300 alt="">
            <img src="images\2020-09-06.png" width=300 class="rounded float-end" alt="">
          </div>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">days of week</th>
                <th scope="col">breakfast</th>
                <th scope="col">Lunch</th>
                <th scope="col">dinner</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">monday</th>
                <td>fruit</td>
                <td>sandwich</td>
                <td>salad</td>
              </tr>
              <tr>
                <th scope="row">tuesday</th>
                <td>oatmeal</td>
                <td>shake</td>
                <td>grilled chicken</td>
              </tr>
              <tr>
                <th scope="row">wednesday</th>
                <td>bacon and cheese</td>
                <td>burger</td>
                <td>pasta</td>
              </tr>
            </tbody>
          </table>
    </body>
</html>
